<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao CSS</title>

    <style type="text/css">
      /* Comentários */
      h1 { font-family: tahoma, arial;
           font-size: 22pt;
           color: #ff6666;
         }

      p {
        font-family: arial;
        color: green;
        border: 2px solid red;
        border-radius: 5px;
      }

      /* Generica */
      .fundo {background-color: red;}

      /* Seletor -> classe */
      h3.destaque { color: #c6c6c6;
                   text-align: center; }

     /* Id */
     #codigo { background-color: #c6c6c6;
               color: blue;
               border-style: solid;
               border-radius: 15px;}

    </style>

  </head>
  <body>

    <h1>Conteúdo CSS</h1>
    <h2 class="fundo">Seção</h2>
    <h3 class="destaque">Destaque</h3>

    <p style="font-size:20pt; color: #6666ff">Texto do parágrafo</p>

    <p>Texto</p>

    <div id="codigo">
      <p>Informações</p>
    </div>

    <input type="text" id="codigo">

  </body>
</html>

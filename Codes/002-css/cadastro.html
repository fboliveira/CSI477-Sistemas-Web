<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoas</title>

    <link rel="stylesheet" href="tema.css">
    <link rel="stylesheet" href="forms.css">

</head>
<body>
    
    <h1>Dados do cadastro</h1>

    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti voluptatum id aut? Ab hic est nisi dolores similique sequi blanditiis accusamus pariatur illo, eum sed doloremque odit voluptatibus molestias aperiam!</p>
    </div>

    <form action="/validar" name="dados" method="get">

        <div>
            <label for="nomeDaPessoa">Nome:</label>
            <input type="text" name="nome" id="nomeDaPessoa" placeholder="Informe o nome da pessoa">  
        </div>

        <div>
            <label for="usuario">Usuário</label>
            <input type="text" required name="user" id="usuario">
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" name="pass" id="senha" placeholder="Informe a senha">
        </div>

        <div>

            <label>Gênero</label>

            <div>
                <input type="radio" name="genero" id="feminino" value="F">
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="naobinario" value="NB">
                <label for="naobinario">Não binário</label>
            </div>

            <div>
                <input type="radio" name="genero" id="semresposta">
                <label for="semresposta">Prefiro não informar</label>
            </div>

        </div>

        <div>
            <label>Áreas de interesse:</label>

            <div>
                <input type="checkbox" name="area[0]" id="web">
                <label for="web">Sistemas Web</label>
            </div>

            <div>
                <input type="checkbox" name="area[1]" id="db">
                <label for="db">Banco de Dados</label>
            </div>

            <div>
                <input type="checkbox" name="area[2]" id="redes">
                <label for="redes">Redes de Computadores</label>
            </div>

        </div>

        <input type="submit" value="Cadastrar">

        <input type="reset" value="Limpar">

    </form>

    <div>
        <a href="introducao.html">Voltar</a>
    </div>

</body>
</html>

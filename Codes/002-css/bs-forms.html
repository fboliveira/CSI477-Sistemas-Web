<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulários</title>

    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
  </head>
  <body>

    <div class="container-fluid">

      <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <a class="nav-link" href="#">Página inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Relatório</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sair</a>
          </li>
      </ul>

      <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">App</a>

        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Página inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Relatório</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
        </ul>

      </nav>


      <!-- Formulario de cadastro //-->
      <form> <!-- class="form-inline" //-->

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" class="form-control form-control-lg">
        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="usuario">E-mail</label>
              <input type="email" class="form-control" id="usuario">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
                <label for="pass">Senha</label>
                <input type="password" name="senha" id="pass" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-check">
          <label for="confirma" class="form-check-label"><input type="checkbox" id="confirma" name="confirma" class="form-check-input"> Confirmar</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="genero" id="feminino">
          <label for="feminino" class="form-check-label"> Feminino</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="genero" id="masculino">
          <label for="masculino" class="form-check-label"> Masculino</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="genero" id="naobinario">
          <label for="naobinario" class="form-check-label"> Não binário</label>
        </div>

        <div class="form-group">

          <label for="cidade">Cidade</label>
          <select name="cidade" id="cidade" class="form-control">

            <option value="0">Selecione:</option>
            <option value="1">João Monlevade</option>
            <option value="2">Belo Horizonte</option>
            <option value="3">Itabira</option>

          </select>

        </div>


        <input type="submit" class="btn btn-primary" value="Enviar">

        <input type="reset" class="btn btn-warning" value="Limpar">

      </form>
    </div>









  </body>

</html>
